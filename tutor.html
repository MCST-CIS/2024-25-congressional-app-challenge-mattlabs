<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .item1 { grid-area: AI; }
        .item2 { grid-area: classroom; }
        .item3 { grid-area: assignment; }
        .item4 { grid-area: text; }

        .grid-container {
            display: grid;
            grid-template-areas:
                'classroom AI AI AI AI assignment'
                'classroom AI AI AI AI assignment'
                'classroom text text text text assignment';
            gap: 10px;
            background-color: #2196F3;
            padding: 10px;
            grid-auto-rows: 400px;
        }

        .grid-container > div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }

        .form-control {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none; /* Remove border */
            background-color: rgba(255, 255, 255, 0.8); /* Match background */
            resize: none; /* Prevent resizing */
        }

        .form-control:focus {
            outline: none; /* Remove outline */
            box-shadow: none; /* Remove shadow */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-areas:
                    'classroom'
                    'AI'
                    'assignment'
                    'text';
                grid-auto-rows: 200px;
            }

            .grid-container > div {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="grid-container">
      <div class="item1">AI</div>
      <div class="item2">Classroom</div>
      <div class="item3">Assignment</div>  
      <div class="item4">
          <textarea id="textInput" class="form-control" placeholder="Type here..."></textarea>
            <div class="char-count" id="charCount">0 characters</div>
      </div>
    </div>

  <script src="script2.js"> </script>
</body>
</html>
