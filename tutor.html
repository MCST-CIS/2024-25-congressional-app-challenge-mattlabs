<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .classroom-let {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background-color: #e0e0e0;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .tutoring-area {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            background-color: #cce5ff;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
        }
        .active-assignment {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: #d4edda;
            padding: 20px;
            border: 2px solid #155724;
            border-radius: 8px;
        }
        .text-box {
            grid-column: 1 / 3;
            grid-row: 3 / 4;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ced4da;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="classroom-let">
            <h2>Classroom Let</h2>
            <p>Content related to the classroom.</p>
        </div>
        <div class="tutoring-area">
            <h2>Where the Tutoring Occurs</h2>
            <p>Details about tutoring sessions.</p>
        </div>
        <div class="active-assignment">
            <h2>Active Assignment</h2>
            <p>Information on current assignments.</p>
        </div>
        <div class="text-box">
            <h2>Text Box</h2>
            <p>Additional notes or content can go here.</p>
        </div>
    </div>
</body>
</html>
